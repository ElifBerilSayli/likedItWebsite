<body class="heatmap">
    <section class="section">
      <div class="container">
      </div>
    </section>
   
    <script src="https://unpkg.com/heatmap.js@2.0.5/build/heatmap.js"></script>
    <script src="webgazer.js" type="text/javascript" > </script>
    <script>
      window.onload = function () {
        var heatmapContainer = document.querySelector('.heatmap');
        webgazer.setTracker("clmtrackr");
        webgazer.begin(false);
        webgazer.pause();
        // webgazer.showFaceFeedbackBox(false);
        var heatmapInstance = h337.create({
          container: heatmapContainer,
          radius: 50
        });

        setInterval(temp, 500); 
        function temp() {
            var data = webgazer.getCurrentPrediction();
            if (data == null) {
                return;
            }
            var xprediction = data.x; //these x coordinates are relative to the viewport
            var yprediction = data.y; //these y coordinates are relative to the viewport
            console.log(xprediction + "\t" + yprediction); //elapsed time is based on time since begin was called

            heatmapInstance.addData({
            x: xprediction,
            y: yprediction,
            value: 1
          });
        }
   
      };
    </script>
